version: '3.1'
services:
        db:
                image: mysql:latest
                command: --default-authentication-plugin=mysql_native_password
                restart: always
                environment:
                        MYSQL_ROOT_PASSWORD: root
                        MYSQL_DATABASE: app
                        MYSQL_USER: app
                        MYSQL_PASSWORD: app
                healthcheck:
                        test: mysql -u app -p -e "select 1"

        client:
                depends_on:
                        - db
                build: .
